<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


<div class="container-fluid py-3">
  <div class="row">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
          <div id="pay-invoice" class="card">
              <div class="card-body">
                  <div class="card-title">
                      <h3 class="text-center">Pay Invoice</h3>
                  </div>
                  <hr>
                  <form name="medioDePago" (ngSubmit)="f.form.valid && createMedioDePago()" #f="ngForm" novalidate>
                      <div class="form-group text-center">
                          <ul class="list-inline">
                              <li class="list-inline-item"><i class="text-muted fab fa-cc-visa fa-3x"></i></li>
                              <li class="list-inline-item"><i class="fab fa-cc-mastercard fa-3x"></i></li>
                              <li class="list-inline-item"><i class="fab fa-cc-amex fa-3x"></i></li>
                              <li class="list-inline-item"><i class="fab fa-cc-discover fa-3x"></i></li>
                          </ul>
                      </div>
                    <div class="form-group has-success">
                          <label for="cc-name" class="control-label mb-1">Name on card</label>
                          <input id="medioDePagoName" name="medioDePagoName" type="text" class="form-control">
                          <span class="invalid-feedback">Enter the name as shown on credit card</span>
                      </div>
                      <div class="form-group">
                          <label for="medioDePagoNumero" class="control-label mb-1">Card number</label>
                          <input type="text" name="medioDePagoNumero" class="form-control" id="medioDePagoNumero" [(ngModel)]="medioDePago.numero"
                          #medioDePagoNumero="ngModel" [ngClass]="{ 'is-invalid': f.submitted && medioDePagoNumero.invalid }" required>
                          <span class="invalid-feedback">Enter a valid 16 digit card number</span>
                      </div>
                      <div class="form-group">
                        <label for="cc-number" class="control-label mb-1">Card number</label>
                        <input id="cc-number" name="numeroVerificacion"  class="form-control">
                        <span class="invalid-feedback">Enter a valid 16 digit card number</span>
                    </div>
                      <div class="row">
                          <div class="col-6">
                              <div class="form-group">
                                  <label for="cc-exp" class="control-label mb-1">Expiration</label>
                                  <input id="cc-exp" name="cc-exp"  class="form-control"  placeholder="MM - YY">
                                  <span class="invalid-feedback">Enter the expiration date</span>
                              </div>
                          </div>
                          <div class="col-6">
                              <label for="x_card_code" class="control-label mb-1">Security code</label>
                              <div class="input-group">
                                  <input id="x_card_code" name="x_card_code" type="tel" class="form-control">
                                  <span class="invalid-feedback order-last">Enter the 3-digit code on back</span>
                                  <div class="input-group-append">
                                      <div class="input-group-text">
                                      <span class="fa fa-question-circle fa-lg" data-toggle="popover" data-container="body" data-html="true" data-title="Security Code" 
                                      data-content="<div class='text-center one-card'>The 3 digit code on back of the card..<div class='visa-mc-cvc-preview'></div></div>"
                                      data-trigger="hover"></span>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <div>
                          <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                              <i class="fa fa-lock fa-lg"></i>&nbsp;
                              <span id="payment-button-amount">Pay $100.00</span>
                              <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
