<div class="container-fluid">
        <div class="row">
            <div class="col-18">
    
            <br>
            <h2 class="text-center">Editar una vinilo</h2>
            <br>
            <form name="tarjeta" (ngSubmit)="f.form.valid && editTarjeta()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="name"><b>Nombre</b></label>
                    <input type="text" name="name" class="form-control" id="name" [(ngModel)]="tarjeta.name"
                        #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
                        required>
                    <div class="invalid-feedback">
                        <div>Falta el nombre de la tarjeta</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="imagen"><b>Artista</b></label>
                    <input type="text" name="imagen" class="form-control" id="imagen" [(ngModel)]="tarjeta.imagen"
                        #imagen="ngModel" [ngClass]="{ 'is-invalid': f.submitted && imagen.invalid }"
                        required>
                    <div class="invalid-feedback">
                        <div>Falta la imagen de la tarjeta</div>
                    </div>
                </div>
                <div class="form-group">
                        <label for="cvc"><b>CVC</b></label>
                        <input type="text" name="cvc" class="form-control" id="cvc" [(ngModel)]="tarjeta.cvc"
                            #cvc="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cvc.invalid }"
                            required>
                        <div class="invalid-feedback">
                            <div>Falta la cvc del vinilo</div>
                        </div>
                    </div>
                <div class="form-group">
                    <label for="fechaVencimiento"><b>Fecha de lanzamiento</b></label>
                    <div [ngClass]="{ 'is-invalid': f.submitted && fechaVencimiento.invalid }">
                        <input class="form-control" id="fechaVencimiento" name="fechaVencimiento" dateFormat="YYYY-MM-dd"
                           [(ngModel)]="tarjeta.fechaVencimiento" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
                           #fechaVencimiento="ngModel" [ngClass]="{'is-invalid': f.submitted && fechaVencimiento.invalid }"
                           required>
                           <div class="invalid-feedback">
                            <div>No se encuentra la feca de lanzamiento</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="numeroVerificacion"><b>Precio</b></label>
                    <input type="number" min="0" name="numeroVerificacion" class="form-control" id="numeroVerificacion" [(ngModel)]="tarjeta.numeroVerificacion"
                        #numeroVerificacion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && numeroVerificacion.invalid }"
                        required>
                    <div class="invalid-feedback">
                        <div>Falta el numero de verificacion la tarjeta</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="numero"><b>Numero</b></label>
                    <input type="number" name="numero" class="form-control" id="numero" [(ngModel)]="tarjeta.numero"
                        #numero="ngModel" [ngClass]="{ 'is-invalid': f.submitted && numero.invalid }"
                        required>
                    <div class="invalid-feedback">
                        <div>Falta el numero de la tarjeta</div>
                    </div>
                </div>
                <div class="row form-inline justify-content-center align-self-center">
                    <button type="submit" class="btn btn-primary">Edit</button>
                    <div class="divider"></div>
                    <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancel</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
