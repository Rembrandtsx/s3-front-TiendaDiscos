<div class="container-fluid">
    <div class="row">
        <div class="col-18">

        <br>
        <h2 class="text-center">Editar una vinilo</h2>
        <br>
        <form name="vinilo" (ngSubmit)="f.form.valid && editVinilo()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="nombre"><b>Nombre</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="vinilo.nombre"
                    #nombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && nombre.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>Falta el nombre del vinilo</div>
                </div>
            </div>
            <div class="form-group">
                <label for="artista"><b>Descripcion</b></label>
                <input type="text" name="artista" class="form-control" id="artista" [(ngModel)]="vinilo.artista"
                    #artista="ngModel" [ngClass]="{ 'is-invalid': f.submitted && artista.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>Falta el artista del vinilo</div>
                </div>
            </div>
            <div class="form-group">
                <label for="fechaLanzamiento"><b>Birth date</b></label>
                <div [ngClass]="{ 'is-invalid': f.submitted && fechaLanzamiento.invalid }">
                    <input class="form-control" id="fechaLanzamiento" name="fechaLanzamiento" dateFormat="YYYY-MM-dd"
                       [(ngModel)]="vinilo.fechaLanzamiento" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
                       #fechaLanzamiento="ngModel" [ngClass]="{'is-invalid': f.submitted && fechaLanzamiento.invalid }"
                       required>
                       <div class="invalid-feedback">
                        <div>The author's birth date is missing</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="precio"><b>precio</b></label>
                <input type="text" name="precio" class="form-control" id="precio" [(ngModel)]="vinilo.precio"
                    #precio="ngModel" [ngClass]="{ 'is-invalid': f.submitted && precio.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>Falta la duraci√≥n la cancion</div>
                </div>
            </div>
            <div class="form-group">
                <label for="productora"><b>URL la cancion</b></label>
                <input type="text" name="productora" class="form-control" id="productora" [(ngModel)]="vinilo.productora"
                    #productora="ngModel" [ngClass]="{ 'is-invalid': f.submitted && productora.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>Falta el URL la cancion</div>
                </div>
            </div>
            <div class="form-group">
                <label for="previewURI"><b>URL la cancion</b></label>
                <input type="text" name="previewURI" class="form-control" id="previewURI" [(ngModel)]="vinilo.previewURI"
                    #previewURI="ngModel" [ngClass]="{ 'is-invalid': f.submitted && previewURI.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>Falta el URL la cancion</div>
                </div>
            </div>
            <div class="col-sm-4"  *ngFor="let cancion of vinilo.canciones">
                    <p>
                        {{vinilo.nombre}} hola
                    </p>
                </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Edit</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
