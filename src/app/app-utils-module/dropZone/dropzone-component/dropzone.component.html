<div class="dropzone" dropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">



    <h3>Arrastra tu {{mensaje}}</h3>

        <div class="file">
            <button class="file-label" for="drag">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fa fa-upload"></i>
                    </span>
                    <span class="file-label">
                        o elige tu {{mensaje}}
                    </span>
                </span>
            </button>


            <input class="file-input" type="file" multiple name="drag" (change)="startUpload($event.target.files)">




        </div>
</div>
