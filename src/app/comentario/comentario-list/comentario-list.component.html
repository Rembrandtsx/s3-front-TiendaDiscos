    <div class="row">
            <div class="col-md-4">
                    <br>

        <div class="col-sm-12"  *ngFor="let com of comentario">
            
                <div class="card-body">
                    <h4 class="card-title">{{com.escritoPor.nombre}}</h4>
                    <p class="card-text"> {{com.contenido}}</p>
                </div>
        </div>
        <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button-light save" class="btn"
                    (click)="showHideCreate()">Agregar un comentario</button>
            </div>
            <br>
            <br>
        <div class="col-sm-12">
                <div *ngIf="showCreate">
                    <app-comentario-create (cancel)="showHideCreate()" (create)="ngOnInit()" *ngIf="showCreate"
                    [tipo] = "tipo" [id] = id></app-comentario-create>
                </div>
                </div>
        </div>
    </div>
