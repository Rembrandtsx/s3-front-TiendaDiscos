
    <div class="row">
      
        
            <div class="col-sm-3"  *ngFor="let transaccion of transacciones">
                <div class="card text-white bg-dark mb-3">
                    <img class="card-img-top" [src]='transaccion.url' alt="Card image cap"> 
                    <div class="card-body">
                        <h5 clas="card-title">Temp</h5>
                        <p class="card-text">Id : {{transaccion.id}}</p>
                        <p class="card-text">Voy haciendolo</p>
                        
                        <p class="card-text"><small class="text-muted">Voy haciendolo</small></p>
                    </div>
                </div>
            </div> 

       
       
    </div>
