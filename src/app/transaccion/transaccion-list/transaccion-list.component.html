
    <div class="row">
       <tr *ngFor="let transaccion of transacciones">
        
            <div class="col-sm" >
                <div class="card text-white bg-dark mb-3">
                    <img class="card-img-top" src="https://www.gooverseas.com/sites/default/files/styles/1014x/public/images/2018-09-38/trekking-tibet-166595.jpg?itok=BCF9pFbc" alt="Card image cap"> 
                    <div class="card-body">
                        <h5 clas="card-title">Temp</h5>
                        <p class="card-text">Id : {{transaccion.id}}</p>
                        <p class="card-text">Voy haciendolo</p>
                        
                        <p class="card-text"><small class="text-muted">Voy haciendolo</small></p>
                    </div>
                </div>
            </div> 

       </tr>
       
    </div>
