<div class="container-fluid">
    <div class="row">
        <div class="col-12">
        <br>
        <h2 class="text-center">Editar una cancion</h2>
        <br>
        <form name="cancion" (ngSubmit)="f.form.valid && editCancion()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="name"><b>Nombre</b></label>
                <input type="text" name="name" class="form-control" id="name" [(ngModel)]="cancion.nombre"
                    #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>Falta el nombre de la cancion</div>
                </div>
            </div>
            <div class="form-group">
                <label for="descripcion"><b>Descripcion</b></label>
                <input type="text" name="descripcion" class="form-control" id="descripcion" [(ngModel)]="cancion.descripcion"
                    #descripcion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && descripcion.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>Falta la descripcion la cancion</div>
                </div>
            </div>
            <div class="form-group">
                <label for="calificacion"><b>Calificacion</b></label>
                <input type="text" name="calificacion" class="form-control" id="calificacion" [(ngModel)]="cancion.calificacion"
                    #calificacion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && calificacion.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>Falta la calificacion la cancion</div>
                </div>
            </div>
            <div class="form-group">
                <label for="duracion"><b>Duracion</b></label>
                <input type="text" name="duracion" class="form-control" id="duracion" [(ngModel)]="cancion.duracion"
                    #duracion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && duracion.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>Falta la duraci√≥n la cancion</div>
                </div>
            </div>
            <div class="form-group">
                <label for="previewURI"><b>URL la cancion</b></label>
                <input type="text" name="previewURI" class="form-control" id="previewURI" [(ngModel)]="cancion.previewURI"
                    #previewURI="ngModel" [ngClass]="{ 'is-invalid': f.submitted && previewURI.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>Falta el URL la cancion</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Edit</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
